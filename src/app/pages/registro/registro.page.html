<app-encabezado titulo="Registro"></app-encabezado>

<ion-content  class="ion-padding">
  <ion-text color="primary" class="ion-text-center">
    <h3>Registro de Usuario</h3>
  </ion-text>
  <form #miFormulario="ngForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-input labelPlacement="floating" label="E-mail" required type="email" aria-label="Email" name="email"
        [(ngModel)]="usuario.email"></ion-input>
    </ion-item>
    <ion-item>

      <ion-input labelPlacement="floating" label="Password" required type="password" aria-label="password"
        name="password" [(ngModel)]="usuario.password"></ion-input>
    </ion-item>
    <!--  <ion-button block color="primary" type="submit" [disabled]="loginForm.invalid">
    Login
  </ion-button> -->
    <ion-button expand="full" color="success" type="submit" class="ion-padding" [disabled]="miFormulario.invalid">
      Crear Cuenta
    </ion-button>
  </form>
</ion-content>
